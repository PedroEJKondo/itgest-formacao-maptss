<div class="row">
    <div class="col-lg-4 mx-auto">
        
        <div *ngIf="this.mensagem" class="alert alert-success" role="alert">
            <b>{{ this.mensagem }}</b>
        </div>

        <div class="card">
            <form novalidate>
                <div class="card-header">
                    Actualizar de produto
                </div>
                <div class="card-body">

                    <div class="col-md-12">
                        <label>Nome </label>
                        <input class="form-control" name="nome" [(ngModel)]="produto.nome" placeholder="Ex: Informe o nome do produto" type="text" />
                    </div>
                    <div class="form-group col-md-12">
                        <label>Pre√ßo </label>
                        <input class="form-control" name="preco" [(ngModel)]="produto.preco" placeholder="Ex: Informe o preco do produto" type="text" />
                    </div>
                    <div class="col-md-12">
                        <label>Quantidade </label>
                        <input class="form-control" name="qtd" [(ngModel)]="produto.qtd" placeholder="Ex: Informe a quantidade do produto" type="text" />
                    </div>

                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-danger m-2" (click)="onReload()"> Limpar</button>
                    <button class="btn btn-primary mr-1" type="submit" (click)="onSubmit()"> Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
